<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body class="body">
    <header>
        <nav>
            <a>Startup 3</a>
            <ul class="nav-links">
                <li><a>Overview</a></li>
                <li><a>Prices</a></li>
                <li><a>Blog</a></li>
                <li><a>Feedback</a></li>
                <li><a>Purchase</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-content">
            <article class="text">
                <h2>Generate Awesome Web Pages</h2>
                <h5>The most important part of the Startup is the samples.
                    The samples form a set of 25 usable pages
                    you can use as is or you can add new blocks.
                </h5>
                <button onclick="window.location.href='#'">Learn More</button>
            </article>
            <article class="sign-up-form">
                <form action="">
                    <h3>Sign Up Now</h3>
                    <input type="text" id="email" placeholder="Your email" />
                    <input type="password" id="yourpassword" placeholder="Your password">
                    <section class="checkbox-section">
                        <input type="checkbox" id="checkbox">
                        <label class="checkbox-text">I agree to the terms of Service</label>
                    </section>
                    <input type="button" value="Sign In">
                    <p class="divider">or</p>
                    <button class="twitter-button">Login via Twitter</button>
                    <section class="sign-in">
                        <p>Do you have an Account?</p><a>Sign in</a>
                    </section>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
